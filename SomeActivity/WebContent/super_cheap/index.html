<!DOCTYPE html>
<html>
<head>
    <title>超级惠</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../appframework/css/icons.css" />

    <!--必须影响list样式和颜色-->
    <link rel="stylesheet" type="text/css" href="../appframework/css/main.css"  />
    <link rel="stylesheet" type="text/css" href="../appframework/css/appframework.css"  />
    <link rel="stylesheet" type="text/css" href="./css/superCheap.css" />
    <script>
        var u = navigator.userAgent;//判断安卓苹果
        if (u.indexOf('iPhone') > -1) {//苹果手机
            $('#afui').scroller({useJsScroll:true});
            if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)){
                var script = document.createElement("script");
                script.src = "js/plugins/af.desktopBrowsers.js";
                var tag = $("head").append(script);
            }
        }else{//其他手机
            $.feat.nativeTouchScroll=true;
            $('#to_top').show();
        }

    </script>

    <script type="text/javascript" charset="utf-8" src="../appframework/appframework.js"></script>
    <!-- include af.desktopBrowsers.js on desktop browsers only -->

 <!--   <script charset="utf-8" src="../appframework/plugins/af.actionsheet.js"></script>-->
    <script charset="utf-8" src="../appframework/plugins/af.css3animate.js"></script>
    <script charset="utf-8" src="../appframework/plugins/af.scroller.js"></script><!--必须，PC页面显示-->
    <script charset="utf-8" src="../appframework/plugins/af.touchLayer.js"></script><!--必须。手机页面显示-->
    <script charset="utf-8" src="../appframework/ui/appframework.ui.js"></script>
    <script charset="utf-8" src="./js/json_parse.js"></script>
    <script charset="utf-8" src="./js/superCheap.js"></script>

</head>
<body onload="ol()">
<div id="afui">
    <div id="content">
        <!--本期商品-->
        <div id="main" class="panel" selected="true" data-header="custom_header" data-footer="none">
            <div class="preText2"></div>
            <ul class="goods_list" id="main_list">
            </ul>
            <div class="share">
                <img src="images/share_02.png" style="width: 100%;margin-top: 2rem">
                <img id="weixin" class="share_to" src="images/weixin.png">
                <img id="pengyou" class="share_to" src="images/pengyou.png">
                <img id="qqzone" class="share_to" src="images/qqzone.png">
                <img id="sina" class="share_to" src="images/sina.png">
                <img id="txweibo" class="share_to" src="images/txweibo.png">
            </div>
        </div>

        <!--历史商品-->
        <div id="history" title="Scroller" class="panel" data-header="custom_header" data-footer="none">
            <ul class="goods_list" id="his_list">

            </ul>
        </div>

        <!--下期商品-->

        <div id="next" class="panel" data-header="custom_header" data-footer="none">

        </div>
        <header id="custom_header">
            <ul class="cate_top_ul list">
                <li><img src="images/logo.png"></li><!--
                --><li id="main_tab" class="nav select"><a href="#main" data-transition="slideRight">本期</a></li><!--
                --><li id="history_tab" class="nav"><a href="#history">历史</a></li><!--
                --><li id="next_tab" class="nav"><a href="#next">下期</a></li>
            </ul>
        </header>
    </div>
</div>

</body>
</html>
