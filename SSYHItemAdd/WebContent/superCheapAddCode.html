<script type="text/javascript">
	function add_ImgName()
	{
		var date = (new Date()).valueOf();
	    var filename = $("#gift_imgFile").val();  
	    var suffix = filename.substring(filename.lastIndexOf("."));
		var prefix = "http://static.etouch.cn/suishou/ad_img/";
		var url = prefix+date+suffix;
	    $("#img").val(url);
	    $("#upload_gift_ImgForm").attr('action','http://a.suishouyouhui.cn/img/upload?imgsn='+date);
	    $("#upload_gift_ImgForm").submit();
	}

  	function init(){ //初始化生成itemtags
		$.ajax({
			url:'CheckCodeServlet?method=get',
			type:'POST',
			success:function(ret){
				console.info(ret);
				var JSONObj = eval('('+ret+')');
				var str = '';
				for(var i=0;i<JSONObj.length;i++){
					var array = JSONObj[i].split(',');
						str += '<div class="eachtag" style="margin-top:20px;position:relative;">'
								+'<div class="input-group">'
								  +'<span class="input-group-addon">标签名称</span>'
								  +'<input class="input1 usefulInfo form-control" value="'+array[0]+'" name="title" type="text" placeholder="标签名称">'
								+'</div>'
								+'<div class="input-group" style="width:800px;">'
								+'<img class="fl di pa" src="'+array[1]+'" />'
								+'<input class="input2 di usefulInfo form-control" value="'+array[1]+'" name="title" type="text" placeholder="标签名称">'
								+'</div>'
								+'<button type="button" name="'+JSONObj[i]+'" onclick="del(this)" class="btn btn-primary">删除</button>'
							+'</div>';
				}
				$('.tags').append(''+str+'');
			}
		})
	}
	
	function del(obj){   //删除单个标签
		var val = $(obj).attr('name');
		if(confirm("确定要删除数据吗？")){
			$.ajax({
				url:'CheckCodeServlet?method=del&val='+val,
				type:'POST',
				success:function(ret){
					if(ret == 'success'){
						alert('删除成功');
						location.reload();
					}else{
						alert('删除失败sb');
					}
				}
			})
		}
	}
	
	function close_adddiv(){   //关闭添加信息
		$('.adddiv').hide();
	}
	
	function show_adddiv(){    //打开添加信息
		$('.adddiv').show();
	}
	
	function submit_adddiv(obj){  //提交添加信息
		var val = $(obj).parents('.modal-content').find('.input1').val();
		val += ','+$(obj).parents('.modal-content').find('.input2').val();
		$.ajax({
			url:'CheckCodeServlet?method=add&val='+val,
			type:'POST',
			success:function(ret){
				if(ret == 'success'){
					alert('提交成功')
					location.reload();
				}else{
					alert('提交失败sb');
				}
			}
		})
	}
</script>
