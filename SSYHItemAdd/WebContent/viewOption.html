<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link href="css/superCheapStyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        body{
            font-family: "microsoft yahei";
            font-size: 14px;;
        }
        .editBox{
            padding: 30px;
        }
    </style>
</head>
<body onload="onLoad()">
<div class="editBox">
    <form class="form-horizontal" role="form">
        <div class="input-group"><span class="input-group-addon">查看内容</span>
            <textarea id="desc" type="text" class="form-control" rows="6" style="resize: none"></textarea>
        </div>
        <button type="button" class="btn btn-danger" style="float: right;margin: 20px 10px;">关闭</button>
    </form>
</div>
</body>
<script type="text/javascript">
    function onLoad(){
        var id = GetQueryString("id");
        var type = GetQueryString("type");
        alert(id+type);

        $.ajax({
            url:"superDiscount/AssessOptionAction?actionmethod=getAssessListByAssessOptionId",
            data: "&id="+id+"&type="+type,
            type:"POST",
            success:function(ret){
                var jsonList = ret;
                $('#desc').html(jsonList.assess);
            }
        })
    }
    function changeRead(id){
        $.ajax({
            url:"superDiscount/AssessOptionAction?actionmethod=getAssessListByReadStatus",
            data: "&id="+id,
            type:"POST",
            success:function(ret){
                window.parent.location.reload();
                close();
            }
        })
    }
    function GetQueryString(name){   //获取浏览器的参数
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]);
    }
    function myclose(){
        window.parent.$("#mask").remove();
        window.parent.$("#maskTop").remove();
    }
</script>
</html>
