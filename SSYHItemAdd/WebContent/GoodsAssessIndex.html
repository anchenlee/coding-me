<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>商品管理后台</title>
<link href="css/superCheapStyle.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
<link href="css/custom.css" rel="stylesheet" type="text/css" media="all">
<style type="text/css">
    body,
    h3{
        font-family: "microsoft yahei";
        font-size: 14px;;
    }
    .chosed{background: #ccc;}
</style>
</head>
<body>
	<div class="top-panel">
		<div class="top-logo">
			<img class="logo-img" alt="" src="img/logo.jpg">
			<img class="title-img" alt="" src="img/title.jpg">
			<span class="title">商品管理系统</span>
			<div class="top-tool">
			</div>
		</div>
		<img class="right-img" alt="" src="img/top_right.jpg">
		<ul class="nav nav-tabs menu">
			<li><span class="span_50px"></span></li>
		</ul>
	</div>
	<div class="mainbody">
		<div class="col-lg-6" style="padding:0;width: 7%">
				<span class="input-group-addon">评论类型:</span>
		      	<div  class="input-group-btn">
		      		<button id="assess_btn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		      			<span id="assessData">选择</span><span class="caret"></span>
		      		</button>
			        <ul class="dropdown-menu pull-right" style="height: 70px;left:10px;">
			         	<li><a style="cursor: pointer;" onclick="pageForward(1)">商品</a></li>
			         	<li><a style="cursor: pointer;" onclick="pageForward(2)">超级惠</a></li>
			        </ul>
		     	</div>
	  	</div>
		<div class="col-lg-6" style="padding:0;width: 7%;top: 187px;position: absolute;">
				<span class="input-group-addon">反馈选项:</span>
		      	<div  class="input-group-btn">
		      		<button id="assessOption_btn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" onclick="assessOption(1)">
		      			<span id="assessOptionData" >设置</span><!-- <span class="caret"></span> -->
		      		</button>
<!-- 			        <ul class="dropdown-menu pull-right" style="height: 70px;left:10px;"> -->
<!-- 			         	<li><a style="cursor: pointer;" onclick="assessOption(1)">设置</a></li> -->
<!-- 			         	<li><a style="cursor: pointer;" onclick="assessOption(2)">增加</a></li> -->
<!-- 			        </ul> -->
		     	</div>
	  	</div>
	  	<div class="panel panel-default" style="width: 1610px;float: left;left: 156px;margin: 10px;position: absolute;top:128px;">
			<div class="panel-heading">
				<h3 style="display: inline;" class="panel-title">详情</h3>
			</div>
			<iframe id="showDiv" name="data" src="GoodsList.html"  style="width: 1610px;position: absolute;height: 800px;border: 0"></iframe>
		</div>
	</div>
</body>
<script type="text/javascript">
	function assessOption(type){
        var assessName ='';
        if (type == 1) {
            assessName = '设置';
        }else{
            assessName = '添加';
        }
        document.getElementById("assess_btn").innerHTML="<span id=\"assessData\">选择</span><span class=\"caret\"></span>";
//         document.getElementById("assessOption_btn").innerHTML="<span id=\"assessData\">"+assessName+"</span><span class=\"caret\"></span>";
        if(type == 1){
            document.getElementById("showDiv").src="AssessOption.html";
        }else if (type == 2) {
            document.getElementById("showDiv").src="AssessOptionAdd.html?";
        }
	}
	
	function pageForward(type){
		var assessName ='';
		if (type == 1) {
			assessName = '商品';
		}else{
			assessName = '超级惠';
		}
// 		document.getElementById("assessOption_btn").innerHTML="<span id=\"assessData\">选择</span><span class=\"caret\"></span>";
		document.getElementById("assess_btn").innerHTML="<span id=\"assessData\">"+assessName+"</span><span class=\"caret\"></span>";
		if(type == 1){
			document.getElementById("showDiv").src="GoodsList.html";
		}else if (type == 2) {
			document.getElementById("showDiv").src="AssessList.html?type=2&itemId=&date=";
		}
	}
	
</script>
</html>
