<!DOCTYPE html>
<html>
<head>
	<title>获取串码</title>
	<script type="text/javascript" src="js/jquery.js"></script><!--jquery包-->
	<link rel="stylesheet" href="css/style.css"/><!--导入css-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><!--屏幕自适应-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/><!--字体-->
    <meta content="telephone=no" name="format-detection" /><!--忽略识别电话号码-->
</head>
<body style="background:#fff7ef;" class="cb" onload="init()">
	<img src="images/daibi.png" class="daibi" alt="小头像">
	<div class="pr" id="GSCcontent">
		<p class="tc">抢购成功</p>
		<img class="width50" src="images/line2.png" alt="">
		<p>您获得的串码为：</p>
		<p style="text-align: center;"><span id="str_code"></span></p>
		<p>串码使用方式：秒杀成功后，复制串码至商品抢购页，拍下商品时备注中留下串码，或旺旺联系卖家客服报上随手君的串码，卖家会及时为您减价~</p>
<!-- 		<img class="pa close_btn" onclick="javascript:history.go(-1)" src="images/close_btn.png"> -->
	</div>
	<script type="text/javascript">
		$(window).resize(function(){
			fontcontrol();
		})

		function init(){    //初始化获得数据展示
			var id = GetQueryString('id');
			var code = GetQueryString('code');
			$('#str_code').text(code);
			$.ajax({
				url:'../super/GetSuperById',
				data:'id='+id,
				type:'POST',
				success:function(ret){
					console.info(ret);
					var JSONObj = eval('('+ret+')');
					var str = '<div class="GSCcontent"><img class="di GSC_pic vt" src="'+JSONObj.img+'" alt="">'
							+'<div class="di GSC_text vt">'
							+'<p><span class="sKill">秒杀</span>'+JSONObj.title+'</p>'
							+'</div></div>'
						   +'<div onclick="script:location.href=\''+JSONObj.click_url+'\'" class="jump_tb_btn">跳到淘宝购买</div>';
					$('#GSCcontent').append(''+str+'');
				}
			})
			fontcontrol();
		}
		
		function fontcontrol(){
			var viewwidth = $(window).width();
			var h_size = viewwidth/15;
			var b_size = viewwidth/20;
			var m_size = viewwidth/28;
			var s_size = viewwidth/30;
			if (viewwidth < 640) {
				$('#GSCcontent p').css('font-size',m_size+'px');
				$('#GSCcontent').children(':first').css('font-size',b_size+'px');
				$('.jump_tb_btn').css('font-size',b_size+'px');
				$('.useness').css('font-size',s_size+'px');
				$('#str_code').css('font-size',h_size+'px');
			}
		}
		
	function GetQueryString(name){   //获取浏览器的参数
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}

	 function copystr_code(){
		var d = $('#str_code').val();
		alert(d);
		window.clipboardData.setData('text', "123457");
	 }
	</script>
</body>
</html>
