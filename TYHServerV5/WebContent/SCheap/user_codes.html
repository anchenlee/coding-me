<!DOCTYPE html>
<html>
<head>
	<title>我的订单</title>
	<script type="text/javascript" src="js/jquery.js"></script><!--jquery包-->
	<link rel="stylesheet" href="css/style.css"/><!--导入css-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><!--屏幕自适应-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/><!--字体-->
    <meta content="telephone=no" name="format-detection" /><!--忽略识别电话号码-->
</head>
<body style="background:#fff7ef;" class="cb" onload="init()">
	<img alt="" class="daibi" src="images/daibi.png" />
	<div class="pr" id="GSCcontent"><!-- 每一个串码信息 -->
		<!-- <div onclick="checkcodes(orderid)" class="GSCcontent">
			<img class="width100" src="images/redline.png" alt="">
			<img class="di" src="'+JSONObj[i].img+'" alt="" style="width:40%;vertical-align: top;">
			<div class="di" style="width:50%;vertical-align: top;margin-left: 5%;">
				<p>商品的介绍商品的介绍商品的介绍商品的介绍商品的介绍</p>
				<p><img class="rightimg db" alt="详情标记" src="images/right.png" /></p>
				<p><span class="str_code">65416165</span><span class="cr fr">点击复制</span></p>
			</div>
		</div> -->
	</div>
	<script type="text/javascript">
	var uid = GetQueryString('uid');
		$(window).resize(function(){
			fontcontrol();
		})

		function init(){     //初始化获得数据展示
// 			var id = GetQueryString('id');
// 			var code = GetQueryString('code');
			$.ajax({
				url:'../GetSecondKillOrder',
				data:'user='+uid,
				type:'POST',
				success:function(ret){
					console.info(ret);
					var JSONObj = eval('('+ret+')');
					var str = '';
					for (var i = 0; i < JSONObj.length; i++) {
						str += '<div onclick="checkcodes(\''+JSONObj[i].orderid+'\')" class="GSCcontent">';
						   //下面是对应图标部分   4种情况
								if(JSONObj[i].paid == 0){       //1未付款
									str += '<img class="width100" src="images/redline.png" alt="">';
								}
								else if(JSONObj[i].paid == 1){   //已付款
									if(JSONObj[i].used == 0){  //2未使用  抢购成功
										str += '<img class="width100" src="images/redline.png" alt="">';
									}
									else if(JSONObj[i].used == 1){  //3已使用
										str += '<img class="width100" src="images/grayline.png" alt="">';
									}
								}
								else if(JSONObj[i].paid == 3){   //4失效
									str += '<img class="width100" src="images/grayline.png" alt="">';
								}
							str	+= '<img class="di" src="'+JSONObj[i].img+'" alt="" style="width:40%;vertical-align: top;">'
									+'<div class="di" style="width:50%;vertical-align: top;margin-left: 5%;">'
									+'<p>'+JSONObj[i].title+'</p>'
									+'<p><img class="rightimg db" alt="详情标记" src="images/right.png" /></p>';
									 //下面是对应文字部分  4种情况
							if(JSONObj[i].paid == 0){       //1未付款
								str += '<p><img class="di vm" style="width:8%" src="images/clock.png" alt="倒计时"/><span class="vm str_code">'+JSONObj[i].expire+'后失效</span><span class="vm cr fr">未付款</span></p>';
							}
							else if(JSONObj[i].paid == 1){   //已付款
								if(JSONObj[i].used == 0){  //2未使用  抢购成功
									str += '<p><span class="str_code">'+JSONObj[i].code+'</span><span class="cr fr">已成功</span></p>';
								}
								else if(JSONObj[i].used == 1){  //3已使用
									str += '<p style="color:#c1c1c1"><span class="str_code">使用时间:'+JSONObj[i].usetime+'</span><span class="fr">已使用</span></p>';
								}
							}
							else if(JSONObj[i].paid == 3){   //4失效
								str += '<p style="color:#c1c1c1"><span class="str_code">您超时未支付</span><span class="fr">失效</span></p>';
							}
							str += '</div></div>';
					};
					$('#GSCcontent').append(''+str+'');
					fontcontrol();
				}
			})
		}
		
		function fontcontrol(){
			var viewwidth = $(window).width();
			var b_size = viewwidth/25;
			if (viewwidth < 640) {
				$('p').css('font-size',b_size+'px');
			}
		}
		
	function GetQueryString(name){   //获取浏览器的参数
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	
	function checkcodes(orderid){  //点击查看每一个串码的详情
		location.href="checkcodes.html?orderid="+orderid+"&uid="+uid;
	}
	</script>
</body>
</html>
