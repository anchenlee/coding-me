<!DOCTYPE html>

<html>
<head>
    <title>Bargain Travel</title>
     <meta http-equiv="Content-type" content="text/html; charset=utf-8">

   <!--必须影响list样式和颜色-->
    <link rel="stylesheet" type="text/css" href="../appframework/css/main.css"  />
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" /> 
    
    <script type="text/javascript" charset="utf-8" src="../appframework/appframework.js"></script>
    <script type="text/javascript" charset="utf-8" src="../appframework/ui/appframework.ui.js"></script>      
    <script type="text/javascript" charset="utf-8" src="../appframework/plugins/af.scroller.js"></script>

    <script charset="utf-8" src="../appframework/plugins/af.css3animate.js"></script><!--必须，PC页面显示-->
    <script charset="utf-8" src="../appframework/plugins/af.touchLayer.js"></script><!--必须。手机页面显示-->

    <script type="text/javascript" charset="utf-8" src="./js/self.js"></script>     
</head>

<body onload="ol()">
    <div id="afui">
        <div id="content">          
            <div id="webslider" class="panel" selected="true" data-header="none" data-footer="none">    
                <div id="Bgd">
                    <div id="Bgd2">
                        <img src="images/image2.jpg" class="p_02" />
                        <img src="images/bgd21.png" class="bgd21 Ab" />
                        <div class="Info Ab">
                            <div class="SelfInfo Ab">
                                <img class="p_08 Ab"  />
                                <div class="SelfName Ab F1"> </div>                              
                                <div class="SelfRank Ab">
                                    <img class="p_09 Ab" src="images/image91.png" />
                                    <img class="i_02 Ab" />
                                    <a  class="Rankgo Ab" href="# ">
                                        <img src="images/Icon3.png" class="i_03"/>
                                    </a>
                                </div>
                            </div>              
                            <div class="EarnInfo Ab">
                                <div class="Save Ab">
                                    <span class="Savetext F9">累计省钱</span>
                                    <span class="SaveNumber F8"></span>
                                    <span class="unit F9">元</span>
                                    <span class="change">
                                        <a href="# ">
                                            <img src="images/Icon1.png" class="i_01"/>
                                        </a>
                                    </span>
                                </div>
                                <div class="GetMoney Ab">
                                    <div class="Total Ab">
                                        <span class="TotalMoney">
                                            <span class="Fhtext F5">本月分红总额&nbsp;&nbsp;:</span>
                                            <span class="Money F5"></span>
                                        </span>                        
                                    </div>
                                    <div class="Caculate Ab">
                                        <span class="Shopping">
                                            <div class="text C1 F1 Ab">购物奖励</div>
                                            <div class="Number Ca1 F5 Ab"></div>
                                        </span>
                                        <span class="multiply F5">x</span>
                                        <span class="Proption">
                                            <span class="ProPart ">
                                                <div class="text C2 F1" style="float:right;">分红比例</div>
                                                <div class="Number Ca2 F5" style="text-align:center;"></div>
                                            </span>
                                            <span class="add F9">+</span>
                                            <img   class="i_10 Ab" />
                                            <span class="ExtralPart ">   
                                                <div class="text C3 F1" style="float:right;">
                                                加送
                                                </div>
                                                <div class="Number Ca3 F5"></div>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>          
                    <div id="Bgd3">                                             
                    </div>  
                </div>                                                     
            </div>          
        </div>
    </div>
